{#login/templates/login/login.html#}
{% extends 'ctr_base.html' %}
{% load static %}

{% block title %}{% endblock %}
{% block css %}
    <link href="{% static "ZilanCMS/css/login.css" %}" rel="stylesheet">
    <script src="{% static "ZilanCMS/js/login.js" %}"></script>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/ctr/login/" method="post"> {% csrf_token %}
              <h2 class="text-center">欢迎登录后台系统</h2>
              <h5 class="text-center" id="mess">{{ message }}</h5>
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='id_username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='id_password' class="form-control" id="id_password" placeholder="Password" required>
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
